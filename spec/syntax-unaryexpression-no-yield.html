<emu-grammar>
ExponentiationExpression :
  UnaryExpression
  IncrementExpression `**` ExponentiationExpression

UnaryExpression :
  IncrementExpression
  `delete` UnaryExpression
  `void` UnaryExpression
  `typeof` UnaryExpression
  `+` UnaryExpression
  `-` UnaryExpression
  `~` UnaryExpression
  `!` UnaryExpression
</emu-grammar>
